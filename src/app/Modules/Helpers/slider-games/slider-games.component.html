<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="width: 750px; height: 353px;">
  <div class="carousel-inner">

    <div *ngFor="let item of Data; let i = index" class="carousel-item" [class.active]="i === 0">
      <div class="col-md-8">
        <img (dblclick)="gameDetails(item.id)" src="{{item.image}}" style="width: 750px; height: 250px" class="d-block w-100" alt="...">
      </div>
      <div class="col-md-4">
        <h2 style="color: snow; text-align: center">{{item.gameName}}</h2>
        <div class="row" style="color: snow">
          <mat-spinner [hidden]="loader"></mat-spinner>
          <div *ngIf="item.price !== 0"><h4>PRICE: {{item.price}}$</h4></div>
          <div *ngIf="item.price === 0"><h4>Free to play</h4></div>
          <div *ngIf="item.genres.length !== 0"><u>GENRE:</u>
            <div *ngFor="let genre of item.genres">{{genre.name}}</div>
          </div>
          <div *ngIf="item.categories.length !== 0"><u>CATEGORIES:</u>
            <div *ngFor="let category of item.categories">{{category.name}}</div>
          </div>
          <div><u>RELEASE DATE:</u> {{item.stringReleaseDate}}</div>
          <div><u>DEVELOPER:</u> {{item.developer}}</div>
          <div><u>PUBLISHER:</u> {{item.publisher}}</div>
        </div>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" style="margin-left: -60px" role="button"
     data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" style="margin-right: -60px" role="button"
     data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
